<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body, canvas, div {
				margin: 0;
				padding: 0;
			}
			body {
				background:#040714; 
				position: absolute;
			}

			#city-information-network {
				width: 100vw;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<!-- 存放你的地图位置信息区域 -->
		<div id="city-information-network"></div>

	</body>

	<!-- 组件代码 -->
    <script src="../js/cmap1.js"></script>
	<script src="Data/suizhong.js"></script>
	<!-- 示例代码 -->
	<script>
	
	// window.addEventListener('DOMContentLoaded', function() {

		let myMap = new CMap({
			el: '#city-information-network',
			city: {
				data: citysArr,
				point: {
					size: 2, 
					message: 'all', // 点上信息, all 都有, auto 随机
					r: [3, 5],
					pop: 3, // 加点动画
					color: ['#fff', '#4fff5f'],
					fun: function(index, points) {

						points.forEach(function(val, i) {
							if (val.color !== color && val.r !== r) {

								var color = '#fff';
								var r = 6;
								var data = citysArr[index].value;

								switch (true) {
									case data < 60:
										color = '#09f';
										r = 3;
										break;

									case data > 80:
										color = '#4fff5f';
										r = 10;
										break;
								}

								val.color = color;
								val.r = r
							}
						})

						// 重置半径与大小
						return points
					}
				},
				cityName: {
					normal: {
						fillStyle: 'transparent',
						font: "10px Microsoft Yahei"
					},
					hover: {
						fillStyle: '#4fff5f',
						font: "15px Microsoft Yahei"
					},
					align: 'start', // 居中方式
					move: {
						y: -15
					}
				},
				style: {
					lineWidth: 1,
					strokeStyle: '#243e6a',
					fillStyle: 'rgba(0, 0, 0, .4)',
					hoveColor: '#243e6a'
				}
			},
			cityArea: {
				data: areaData,
				// earthLine: true,
				style: {
					lineWidth: 3,
					strokeStyle: '#538df7'
				}
			},
			message: {
                direction: 'send', // 流向 [send|get]
                speed: 200, // 速度
                light: {
                    length: 15, // 信息条的长度比
                    style: {
                        lineWidth: 2, // 信息条的宽
                        strokeStyle: '#408cff' // 信息条的颜色
                    }
                },
                center: {
                    x: 475,
                    y: 254
                },
                line: {
                    lineWidth: 1,
                    strokeStyle: 'rgba(83, 141, 247, .4)'
                }
            },
			callback: {
				click: function(index, data) {
					console.log( index, data )
				},
				mousemove: function(index, data){
					// console.log(index, data)
				}
			}
		})


		myMap.init()


	</script>
</html>
