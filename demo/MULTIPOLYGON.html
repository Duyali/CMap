<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多区块示例</title>
		<style type="text/css">
			body, canvas, div {
				margin: 0;
				padding: 0;
			}
			body {
				background:#040714; 
			}

			#city-information-network {
				width: 100vw;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<!-- 存放你的地图位置信息区域 -->
		<div id="city-information-network"></div>

	</body>

	<!-- 组件代码 -->
	<script src="../js/cmap.js"></script>
	<script src="data/jiaojiangqu.js"></script>
	<!-- 示例代码 -->
	<script>
	
	// window.addEventListener('DOMContentLoaded', function() {

		let myMap = new CMap({
			el: '#city-information-network',
			city: {
				data: citysArr,
				point: {
					size: 1, 
					message: 'all', // 点上信息, all 都有, auto 随机
					r: [3, 5],
					pop: 5, // 加点动画
					color: ['#fff', '#4fff5f']
				},
				cityName: {
					normal: {
						fillStyle: 'transparent',
						font: "10px Microsoft Yahei"
					},
					hover: {
						fillStyle: '#4fff5f',
						font: "15px Microsoft Yahei"
					},
					// align: 'start', // 居中方式
					move: {
						y: -15
					}
				},
				style: {
					lineWidth: 1,
					strokeStyle: '#243e6a',
					fillStyle: 'rgba(0, 0, 0, .4)',
					hoverColor: '#243e6a'
				}
			},
			cityArea: {
				data: areaData,
				style: {
					lineWidth: 3,
					strokeStyle: '#538df7'
				}
			},
			callback: {
				click: function(index, data) {
					console.log( index, data )
				},
				mousemove: function(index, data){
					// console.log(index, data)
				}
			}
		})
		
		myMap.init()



	</script>
</html>
