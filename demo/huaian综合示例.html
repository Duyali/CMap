<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            body, canvas, div {
                margin: 0;
                padding: 0;
            }
            body {
                background:#040714; 
            }

            #city-information-network {
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <!-- 存放你的地图位置信息区域 -->
        <div id="city-information-network"></div>

    </body>
    <script src="../js/cmap1.js"></script>
    <script src="data/huaian.js"></script>
    <script>
    
    // window.addEventListener('DOMContentLoaded', function() {
        //定义地图内部区域线条路径
        
    
        let myMap = new CMap({
            el: '#city-information-network',
            city: {
                data: citysArr,
                point: {
                    size: 5, 
                    message: 'auto', // 点上信息, all 都有, auto 随机
                    r: [4, 9],
                    pop: 3,
                    popSpeed: 500,
                    color: ['#fff', '#4fff5f'],
                    fun: (index, ponits)=> {
                        // console.log(index, ponits)
                    }
                },
                cityName: {
                    normal: {
                        fillStyle: '#fff',
                        font: "10px Microsoft Yahei"
                    },
                    hover: {
                        fillStyle: '#4fff5f',
                        font: "15px Microsoft Yahei"
                    }
                },
                style: {
                    lineWidth: 1,
                    strokeStyle: '#514DCF',
                    fillStyle: '#0C1D50',
                    hoveColor: '#514DCF'
                }
            },
            cityArea: {
                data: araeData,
                style: {
                    lineWidth: 3,
                    strokeStyle: '#538df7',
                    shadowBlur: 0,
                    shadowColor: '#0C1D50',
                    shadowOffsetX: 5,
                    shadowOffsetY: 10
                }
            },
            message: {
                direction: 'send', // 流向 [send|get]
                speed: 200, // 速度
                light: {
                    length: 15, // 信息条的长度比
                    style: {
                        lineWidth: 2, // 信息条的宽
                        strokeStyle: '#408cff' // 信息条的颜色
                    }
                },
                center: {
                    x: 300,
                    y: 280
                },
                line: {
                    lineWidth: 1,
                    strokeStyle: 'rgba(83, 141, 247, .4)'
                }
            },
            callback: {
                click: function(index, data) {
                    console.log( index, data )
                },
                mousemove: function(index, data){
                    // console.log(index, data)
                }
            }
        })

        myMap.init()

    // })
    </script>
</html>
