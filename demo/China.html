<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>China - 综合示例</title>
        <style type="text/css">
            body, canvas, div {
                margin: 0;
                padding: 0;
            }
            body {
                background:#040714; 
            }

            #city-information-network {
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <!-- 存放你的地图位置信息区域 -->
        <div id="city-information-network"></div>

    </body>

    <!-- 组件代码 -->
    <script src="../js/cmap.js"></script>
    <script src="data/china.js"></script>

    <!-- 示例代码 -->
    <script>
    
    // window.addEventListener('DOMContentLoaded', function() {
        //定义地图内部区域线条路径
        
    
        let myMap = new CMap({
            el: '#city-information-network',
            city: {
                data: citysArr,
                point: {
                    size: 5, 
                    message: 'all', // 点上信息, all 都有, auto 随机
                    r: [2, 3],
                    pop: true,
                    color: ['#fff', '#4fff5f'],
                    fun: function(p, a) {
                        // console.log(p, a)
                    }
                },
                cityName: {
                    normal: {
                        fillStyle: '#fff',
                        font: "1em 'Microsoft Yahei'"
                    },
                    hover: {
                        fillStyle: 'red',
                        font: "1.5em 'Microsoft Yahei'"
                    }
                },
                style: {
                    lineWidth: 1,
                    strokeStyle: '#243e6a',
                    fillStyle: 'rgba(0, 0, 0, .4)',
                    hoveColor: '#243e6a'
                }
            },
            cityArea: {
                data: araeData,
                style: {
                    lineWidth: 3,
                    strokeStyle: '#538df7'
                }
            },
            message: {
                direction: 'get', // 流向 [send|get]
                willback: true,    // 是否返回
                backColor: '#f90', // 返回时颜色
                speed: 200, // 速度
                light: {
                    length: 15, // 信息条的长度比
                    style: {
                        lineWidth: 2, // 信息条的宽
                        strokeStyle: '#408cff' // 信息条的颜色
                    }
                },
                center: {
                    x: 370,
                    y: 170
                },
                line: {
                    lineWidth: 1,
                    strokeStyle: 'rgba(83, 141, 247, .4)'
                }
            },
            callback: {
                click: function(index, data) {
                    console.log( index, data )
                },
                mousemove: function(index, data){
                    // console.log(index, data)
                }
            }
        })

        myMap.init()

    // })
    </script>
</html>
